<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="fixed-bar">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>12:43</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header screen-header-chats">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="far fa-comment-dots fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
      </header>
    </div>

    <main class="main-screen main-screen-chats">
      <a href="chat.html">
        <div class="user-component user-component-chats">
          <div class="user-component__column">
            <img src="photo/haku.png" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Haku</h4>
              <h6 class="user-component__subtitle">Thank you!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">12:08</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat2.html">
        <div class="user-component user-component-chats">
          <div class="user-component__column">
            <img src="photo/sen.png" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Sen</h4>
              <h6 class="user-component__subtitle">That's a great idea!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:53</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>

      <a href="#">
        <div class="user-component user-component-chats">
          <div class="user-component__column">
            <img src="photo/Yubaba.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Yubaba</h4>
              <h6 class="user-component__subtitle">Where is Haku!!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">23:40</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="#">
        <div class="user-component user-component-chats">
          <div class="user-component__column">
            <img src="photo/rin.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Rin</h4>
              <h6 class="user-component__subtitle">Good night~</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">23:00</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>

      <a href="#">
        <div class="user-component user-component-chats">
          <div class="user-component__column">
            <img src="photo/grandpa.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Grand pa</h4>
              <h6 class="user-component__subtitle">i miss u..ðŸ˜¥</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">3:25</span>
            <!-- <div class="badge">1</div> -->
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">8</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="photo/in.png" class="no-mobile-img" />
      <span>Your screen is too big...</span>
    </div>

    <img src="photo/hand.png" class="screen-chats_img" />

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
